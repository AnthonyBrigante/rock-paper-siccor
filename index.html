<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <main>
        <div class="row">
            <h1 class="text-center text-light mt-4">Rock Paper Scissors!</h1>
            <p id="greeting" class="text-center text-light"></p>
        </div>

        <div id="scoreBoard" class="row">
            <div class="col-6 text-center text-light">
                <h3 id="playerScore">Player: 0</h3>
            </div>
            <div class="col-6 text-center text-light">
                <h3 id="computerScore">Computer: 0</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-6 text-center">
                <h2 class="text-light fs-2" id="userChoice">You</h2>
                <img id="userImage" class="bingus" src="">
            </div>
            <div class="col-6 text-center">
                <h2 class="text-light fs-2">Computer</h2>
                <img id="computerImage" class="bingus" src="">
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <h3 id="resultMessage" class="text-light fs-4">Choose your move!</h3>
            </div>
        </div>

        <!-- User Choices -->
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="card ms-3 me-2 border border-1 border-success" style="width: 18rem;">
                        <img class="card-img-top img-fluid" src="imgs/the thing.jpg">
                        <div class="card-body">
                            <button class="btn btn-success" style="width: 100%" id="rockButton">Rock</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card ms-3 me-2 border border-1 border-success" style="width: 18rem;">
                        <img class="card-img-top img-fluid" src="imgs/flatman.jpg">
                        <div class="card-body">
                            <button class="btn btn-success" style="width: 100%" id="paperButton">Paper</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card ms-3 border border-1 border-success" style="width: 18rem;">
                        <img class="card-img-top img-fluid" src="imgs/wolverine.jpg">
                        <div class="card-body">
                            <button class="btn btn-success" style="width: 100%" id="scissorsButton">Scissors</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
