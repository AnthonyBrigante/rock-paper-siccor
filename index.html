<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Marvel Rock Paper Scissors</h1>
  </header>
  <main>
    <div class="choices">
      <button id="thing" class="choice">
        <img src="imgs/the thing.jpg" alt="The Thing">
        <p>The Thing (Rock)</p>
      </button>
      <button id="flatman" class="choice">
        <img src="imgs/flatman.jpg" alt="Mister Fantastic">
        <p>flatman (Paper)</p>
      </button>
      <button id="wolverine" class="choice">
        <img src="imgs/wolverine.jpg" alt="Wolverine">
        <p>Wolverine (Scissors)</p>
      </button>
    </div>
    <div id="result"></div>
    <div class="scoreboard">
      <p>Player Wins: <span id="player-wins">0</span></p>
      <p>Computer Wins: <span id="computer-wins">0</span></p>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Marvel Rock Paper Scissors</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
