<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">Rock Paper Scissor</div>
        <div class="choices">
            <div class="choice" id="user-choice">User choice</div>
            <div class="choice" id="computer-choice">Computer choice</div>
        </div>
        <div class="score">
            <div id="user-score">User wins: 0</div>
            <div id="computer-score">Computer wins: 0</div>
        </div>
        <div class="buttons">
            <button class="btn" onclick="play('rock')">rock choice</button>
            <button class="btn" onclick="play('paper')">paper choice</button>
            <button class="btn" onclick="play('scissors')">scissor choice</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
